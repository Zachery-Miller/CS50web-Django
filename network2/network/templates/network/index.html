{% extends "network/layout.html" %}

{% load static %}

{% block body %}
    <!----Center a container with div-->
    <div class="container">
      {% if user.is_authenticated %}
        <form id="create-post" action="{% url 'new_post' %}" method="post">
          {% csrf_token %}
            <div class="form-group">   
                <label for="post-content">What's on your mind?</label>
                <div id="post-content">
                  {{ form.content }}
                </div>
                <button type="submit" id="new-post-btn" class="btn btn-primary">Post</button>
            </div>
        </form>
        <hr>
      {% endif %}

      {% for post in posts %}
      <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">{{ post.poster }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.time_posted }}</h6>
            <p class="card-text">{{ post.content }}</p>
            <!----update with like toggle function, include js and css animation to add/remove class-based styling on a timer/fade-->  
            <a href="{% url 'index' %}" class="card-link"><i class="fa fa-heart" style="font-size:24px;color:red"></i></a> 
            <span id="like-count">{{ post.likes }}</span>
          </div>
      </div>

      {% endfor %}


    </div>

{% endblock %}
