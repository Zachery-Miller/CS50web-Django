{% extends "network/layout.html" %}

{% load static %}

{% block body %}
    {% if user.is_authenticated %}
    <div class="mb-3">
        <form id="create-post">
            <h4>New Post</h4>
            <textarea id="post-content" class="form-control"></textarea>
            <button type="submit" class="btn btn-primary" id="post-button">Post</button>
        </form>
    </div>
    {% endif %}
    <div id="all-posts">
    </div>
    <div id="following-posts">
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
