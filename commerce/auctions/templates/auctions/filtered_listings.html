{% extends "auctions/layout.html" %}

{% block body %}
    {% for listing in listings %}
        <li>
            <a href="{% url 'auctions:listing' listing.id %}">
                {{ listing }}
        </li>

    {% empty %}

        <h4>No listings in this category.</h4>
        <span>
            <a href="{% url 'auctions:categories' %}">Go Back</a>
        </span>
        
    {% endfor %}
{% endblock %}
