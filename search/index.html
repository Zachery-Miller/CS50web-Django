<!DOCTYPE html>
<html>
    <head>
        <!--------- Mobile -------------->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!----------- CSS ----------->
        <link rel="stylesheet" href="styles.css">
        
        <title>
            Search
        </title>
    </head>
    <body>
        <div class="links">
            <a href="imgsrch.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        
        <div class="search">
            <img src="logo.PNG" alt="google">
        
        
            <form action="https://www.google.com/search" method="GET">
                <!------text bar-------->
                <div>
                    <input class="searchbar" type="search" value="" autocomplete="off" autofocus name="q">
                </div>

                <!------input buttons-------->
                <div>
                    <input class="btns" type="submit" value="Search Google" name="btnK">
                    <input class="btns" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
        
    </body>
